<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var getDOM = function(id){
    return document.getElementById(id);
  }

  var btn = getDOM("button");
  var showDOM = getDOM("aqi-display");
  var valueDOM = getDOM("aqi-input");

  var todo = function(){
    var getValue = getDOM("aqi-input").value;
    showDOM.innerHTML = getValue;
  }

  btn.onclick = function(){
    todo();
  }

  valueDOM.onkeyup = function(e){
    if(e.keyCode == 13){
      todo();
    }
  }

  valueDOM.onkeyup = function(){
    todo();
  }

})();

</script>
</body>
</html>
